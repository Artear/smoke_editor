<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoke Editor Example</title>
    <link type="text/css" rel="stylesheet" href="dist/css/megadraft.css" media="all" />
    <style>
        body {
            margin: 100px !important;
        }
    </style>
</head>
<body>

<div id="edit-body">
    <textarea id="edit-body-text" name="body" data-draft-json='{  "entityMap": {},  "blocks": [    {      "key": "2p9um",      "text": "",      "type": "unstyled",      "depth": 0,      "inlineStyleRanges": [],      "entityRanges": [],      "data": {}    }  ]}' data-field-name="body"></textarea>
</div>

<script src="/dist/SmokeEditorFactory.js"></script>
<script>
    var config = {
        plugins: ['EMBED', 'RELATEDCONTENT'],
        actions: ['BOLD', 'ITALIC', 'LINK', 'SUBTITLE', 'BLOCKQUOTE'],
        debug: true
    }
    SmokeEditorFactory.make(document.getElementById('edit-body'), config);
</script>

</body>
</html>
