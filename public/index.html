<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoke Editor Example</title>
    <link type="text/css" rel="stylesheet" href="dist/css/megadraft.css" media="all" />
    <style>
        body {
            margin: 100px !important;
        }

    </style>
</head>
<body>

<div id="edit-body">
    <textarea name="body" data-draft-json='{  "entityMap": {},  "blocks": [    {      "key": "aehqi",      "text": "Hola mundo",      "type": "unstyled",      "depth": 0,      "inlineStyleRanges": [],      "entityRanges": [],      "data": {}    }  ]}'></textarea>
</div>
<div id="modal"></div>

<script src="/dist/SmokeEditorFactory.js"></script>
<script>
    var config = {
        plugins: ['AUDIO', 'KALTURA', 'EMBED', 'BOLD', 'H1', 'SUBTITLE', 'ITALIC', 'UNDERLINE'],
        debug: false
    }
    SmokeEditorFactory.make(document.getElementById('edit-body'), config);
</script>

</body>
</html>
