			const config = {
				plugins: ['EMBED', 'RELATEDCONTENT', 'IMAGE', 'RELATEDTAG', 'KALTURA', 'VIDEO', 'RELATEDUSERARTICLE'],
				actions: ['BOLD', 'ITALIC', 'LINK', 'SUBTITLE', 'BLOCKQUOTE', 'PEOPLE', 'TAG'],

			SmokeEditorFactory.make('my-editor', config);

</html>
